<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <table class="table table-striped table-responsive-md">
        <thead>
          <tr class="table-danger">
            <th scope="col" class="text-center align-middle" >日期</th>
            <th scope="col" class="text-center align-middle">融資(億元)</th>
            <th scope="col" class="text-center align-middle">資增減(億元)</th>
            <th scope="col" class="text-center align-middle">融券(張)</th>
            <th scope="col" class="text-center align-middle">券增減(張)</th>
            <th scope="col" class="text-center align-middle">外資(億)</th>
            <th scope="col" class="text-center align-middle">投信(億)</th>
            <th scope="col" class="text-center align-middle">自營(億)</th>
            <th scope="col" class="text-center align-middle">三大法人</th>
            <th scope="col" class="text-center align-middle">收盤指數(點)</th>
            <th scope="col" class="text-center align-middle">漲跌(點)</th>
            <th scope="col" class="text-center align-middle">成交量(億元)</th>
            <th scope="col" class="text-center align-middle">＜／＞</th>
            <th scope="col" class="text-center align-middle">5日均量(億元)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="bbb">{{ n.0 | date:'Y-m-d' }}</td>
            <td class="text-center align-middle">{{ n.37 }}</td>
            <td id = "num" class="text-center align-middle">{{ n.38 }}</td>
            <td id = "bbb" name = "bbb" class="bbb">3</td>
            <td id = "bbb" class="bbb">-1</td>
            <td id = "bbb" class="bbb">4</td>
            <td id = "bbb" class="bbb">-5</td>
            <td class="text-center align-middle">2</td>
            <td class="text-center align-middle">{{ n.21 }}</td>
            <td class="text-center align-middle">{{ n.44 | floatformat:2}}</td>
            <td class="text-center align-middle">{{ n.45 }}</td>
            <td class="text-center align-middle">{{ n.42 }}</td>
            <td class="text-center align-middle">{{ n.46 }}</td>
            <td class="text-center align-middle">{{ n.47 }}</td>
        </tbody >
      </table>
      {% load static %}
<script src="{% static "webapp/bcd.js" %}"></script>
</body>

</html>
